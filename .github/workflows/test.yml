jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/prepare
      - run: pnpm build
      - run: pnpm run test --coverage
      - name: Codecov
        uses: codecov/codecov-action@v5

name: Test

on:
  pull_request: ~
  push:
    branches:
      - main
